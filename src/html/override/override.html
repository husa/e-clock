        <svg viewBox="0 0 32 32" width="24" height="24">

      </li>

        <svg viewBox="0 0 32 32" width="24" height="24">

        </svg>
      </li>
      <li class="dockicon chrome-history"
        data-i18n="i18nHistory"
        data-url="chrome://history">
        <svg viewBox="0 0 32 32" width="24" height="24">
          <use xlink:href="#book-lines-2"></use>
        </svg>
      </li>
      <li class="dockicon chrome-bookmarks"

        <svg viewBox="0 0 32 32" width="24" height="24">
          <use xlink:href="#star-2"></use>
        </svg>
      </li>
      <li class="dockicon chrome-downloads"
        data-i18n="i18nDownloads"
        data-url="chrome://downloads">
        <svg viewBox="0 0 32 32" width="24" height="24">
          <use xlink:href="#browser-download"></use>
        </svg>
      </li>
      <li class="dockicon chrome-extensions"

        data-url="chrome://extensions">
        <svg viewBox="0 0 32 32" width="24" height="24">
          <use xlink:href="#mixer"></use>
        </svg>
      </li>
      <li class="dockicon chrome-apps"
        data-i18n="i18nApplications"
        data-url="chrome://apps">
        <svg viewBox="0 0 32 32" width="24" height="24">
          <use xlink:href="#grid"></use>
        </svg>
      </li>
      <li class="dockicon chrome-store"
        data-i18n="i18nChromeWebStore"
        data-url="https://chrome.google.com/webstore">
        <svg viewBox="0 0 32 32" width="24" height="24">
          <use xlink:href="#store"></use>
        </svg>
      </li>
    </ul>
  </div>

  <div class="settings-popup hidden">
    <div class="settings-tabs">
      <ul>
        <li
          class="settings-tab active"
          data-i18n="i18nAppearance"
          data-target=".settings-appearance" >
        </li>
        <li
          class="settings-tab "
          data-i18n="i18nDock"
          data-target=".settings-dock">
        </li>
      </ul>
    </div>
    <div class="settings-content">
      <div class="settings-dock hidden"></div>
      <div class="settings-appearance">
        <div class="settings-time-format">
          <input type="checkbox" checked><span data-i18n="i18n24Format"></span></input>
        </div>
        <div class="settings-delimeter-blinking">
          <input type="checkbox" checked><span data-i18n="i18nDelimeterBlinking"></span></input>
        </div>
        <div class="settings-autohide-dock">
          <input type="checkbox"><span data-i18n="i18nAutoHideDock"></span></input>
        </div>
      </div>
    </div>

    <div class="settings-close-icon">&#215;</div>
  </div>
