name: Build and Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      # - run: npm test
      - run: npm run build
      - run: npm run semantic-release
        if: github.ref == 'refs/heads/master' # only on master branch
